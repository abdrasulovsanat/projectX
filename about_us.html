<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-warning navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">JSON-server API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Category
              </a>
              <ul
                class="dropdown-menu bg-dark dropdown-menu-dark"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Category 1</a></li>
                <li><a class="dropdown-item" href="#">Category 2</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="registerUser-modal"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="loginUser-modal"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="logoutUser-btn"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" id="showUsername">No user</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./about_us.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./partners.html"
                >Partners</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Поиск"
              id="search-inp"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container pt-5" id="div-container-my">
      <figure class="text-center">
        <blockquote class="blockquote">
          <p>About Us</p>
        </blockquote>
      </figure>

      <p>
        <a
          class="btn btn-warning"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Its Me
        </a>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body text-center">
          <img
            src="https://www.istockphoto.com/resources/images/PhotoFTLP/P4-JAN-iStock-1432854572.jpg"
            alt="error"
          />
        </div>
      </div>
      <img
        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
        class="rounded mx-auto d-block pt-5"
        alt="..."
      />
    </div>

    <!--! modal for users -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body">
            <!--! for register -->
            <div
              class="d-flex flex-column w-100% align-items-center"
              id="registerUser-block"
            >
              <h2>Sign Up</h2>
              <input
                type="text"
                id="reg-username"
                placeholder="Username"
                class="mb-2 w-100% form-control"
              />
              <input
                type="number"
                id="reg-age"
                placeholder="Age"
                class="mb-2 w-100% form-control"
              />
              <input
                type="password"
                id="reg-password"
                placeholder="Password"
                class="mb-2 w-100% form-control"
              />
              <input
                type="password"
                id="reg-passwordConfirm"
                placeholder="Password"
                class="mb-2 w-100% form-control"
              />
              <div>
                <input type="checkbox" id="isAdmin" />
                <label for="isAdmin">Admin Root</label>
              </div>
            </div>

            <!--! for login -->
            <div
              class="d-flex flex-column w-100% align-items-center"
              id="loginUser-block"
            >
              <h2>Login</h2>
              <input
                type="text"
                id="login-username"
                placeholder="Username"
                class="mb-2 w-100% form-control"
              />
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                class="mb-2 w-100% form-control"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="registerUser-btn">
              Register
            </button>
            <button type="button" class="btn btn-dark" id="loginUser-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-dark" style="background-color: #ddec0c">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Register for free</span>
            <button type="button" class="btn btn-outline-dark btn-rounded">
              Sign up!
            </button>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
